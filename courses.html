<style>
    #class-table th {
        font-weight: normal;
    }
</style>
<table id="class-table" class="table table-striped">
    <tr>
        <th><strong>ClassId</strong></th>
        <th><strong>Dept</strong></th>
        <th><strong>Num</strong></th>
        <th><strong>Area</strong></th>
        <th><strong>Title</strong></th>
    </tr>
    {% for row in table: %}
        <tr>
            <th><a href="{{ url_for('regdetails', classid=row[0]) }}" target="childWindow">
                <text value="{{ row[0] }}">{{row[0]}}</text></a></th>
            <th>{{row[1]}}</th>
            <th>{{row[2]}}</th>
            <th>{{row[3]}}</th>
            <th>{{row[4]}}</th>
        </tr>
    {% endfor %}
</table>
