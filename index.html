            function handleResponse(data) {
                $('#resultsDiv').html(data);
            }
        
            function handleError(request) {
                if (request.statusText !== 'abort')
                alert('Error: Failed to fetch data from server');
            }
            
            function getResults() {
                let dept = $('#deptInput').val();
                // let num = $('#numInput').val();
                // let area = $('#areaInput').val();
                // let title = $('#titleInput').val();
                // let table = $('#table').val()
                let encodedDept = encodeURIComponent(dept);
                let url = '/searchresults?dept=' + encodedDept;
                // error statements???
                // if (request != null)
                //     request.abort();
                let requestData = {
                     type: 'GET',
                     url: url, 
                     success: handleResponse,
                     error: handleError
                 };
                request = $.ajax(requestData);
            }
            
            function debouncedGetResults() {
                clearTimeout(timer);
                timer = setTimeout(getResults, 500);
            }
            function setup() {
                // getAmPm();

                // getDateTime();
                // window.setInterval(getDateTime, 1000);
                $('#table').on('input', index);
            }
            $('document').ready(index);
        </script>
